
services:
  # User Service
  user-service:
    build: ./services/user
    ports:
      - "8000:8000"
    depends_on:
      - user-db
      - redis
    volumes:
      - ./services/user/app:/app
    env_file:
      - ./services/user/app/.env

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"  

  user-db:
    image: postgres:17
    restart: always 
    ports:
      - "5433:5432"
    environment:
      - ./services/user/app/.env  
    volumes:
      - user_pgdata:/var/lib/postgresql/data

  gateway:
    image: nginx:alpine
    container_name: api-gateway
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - user-service
 
  payment-service:
    build: ./services/payment
    ports:
      - "8002:8002"
    depends_on:
      - payment-db
    env_file:
      - ./services/payment/app/.env 

  payment-db:
    image: postgres:17
    restart: always
    ports:
      - "5435:5432"
    volumes:
      - payment_pgdata:/var/lib/postgresql/data
    env_file:
      - ./services/payment/app/.env
  
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules  
    ports:
      - "5173:5173"
    command: yarn dev 

volumes:
  user_pgdata:
  consultation_pgdata:
  payment_pgdata:


